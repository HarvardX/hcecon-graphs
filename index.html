<!DOCTYPE html>
<html>

<head>
  <title>Chart.js Example</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Sources: -->
  <!-- https://www.chartjs.org/ -->
  <!-- https://www.chartjs.org/chartjs-plugin-annotation/latest/ -->
</head>

<body>
  <main>
    <div style="max-width:700px;">
      <canvas id="myChart"></canvas>
      <div class="y-values">
        <!-- Input for y values at x = 0, 2, 4, 6, 8, 10 -->
        <input type="number" id="y0" placeholder="0" value="0" aria-label="y value at x=0">
        <input type="number" id="y2" placeholder="0" value="5" aria-label="y value at x=2">
        <input type="number" id="y4" placeholder="0" value="10" aria-label="y value at x=4">
        <input type="number" id="y6" placeholder="0" value="15" aria-label="y value at x=6">
        <input type="number" id="y8" placeholder="0" value="20" aria-label="y value at x=8">
        <input type="number" id="y10" placeholder="0" value="25" aria-label="y value at x=10">
      </div>
      <div class="controls">
        <!-- Slider to get y value at specific x values from 0 to 10 -->
        <input id="x-value-slider" type="range" min="0" max="10" step="0.1">
        <br>
        <span id="x-value-display">X Value: 0</span>
        <span id="y-value-display">Y Value: 0</span>
      </div>
    </div>

    <script src="js/chart.min.js"></script>
    <!-- Annotations plugin -->
    <script src="js/chartjs-plugin-annotation.min.js"></script>
    <script src="js/main.js"></script>
  </main>
</body>

</html>
